<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

    <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="assets/style.css">

  </head>
<body>

	<div id="container">
		<div class="jumbotron">
			<h1>Anytime is Train Time</h1>
			<h2>Choo Choo. Chee Chee</h2>
		</div>

  <!-- This row will handle all of the retrieved train information -->
     <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
  <!--Heading of panel-->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>Current Train Schedule</strong></h3>
          </div>
  <!-- This main panel will hold each of the resulting train time -->
          <div class="panel-body" id="well-section">
            <div class="row">
              <div class="col-sm-12">
              
              <table class="table">
              <thead>
              <th><strong>Train Name</strong>
              </th>

              <th><strong>Destination</strong>
              </th>

              <th><strong>Frequency(min)</strong>
              </th>

              <th><strong>Next Arrival</strong>
              </th>

              <th><strong>Minutes Away</strong>
              </th>
              </thead>
              
              <tbody id="new-data">
              </tbody>
              </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


	<!-- Row for searching train name -->
		<div class="row">
			<div class="col-sm-12">
			<br>
	<!-- First panel is for handling the search parameters -->
			<div class="panel panel-primary">
          		<div class="panel-heading">
            		<h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Train</strong></h3>
          		</div>
          		<div class="panel-body">

     <!-- Here we create the text box for capturing-->
     				<form id="form">
     					<div class="form-group">
     						<label id="search">Train Name</label>
     						<input type="text" class="form-control" id="train-name">
     					</div>

     					<div class="form-group">
     						<label id="destination">Destination</label>
     						<input type="text" class="form-control" id="destination-input">
     					</div>

     					<div class="form-group">
     						<label id="train-time">First Train Time (HH:mm - Military Time)</label>
     						<input type="text" class="form-control" pattern="[0-2]{1}[0-9]{1}:[0-5]{1}[0-9]{1}" id="train-time-input">
     					</div>

     					<div class="form-group">
     						<label id="frequency">Frequency (min)</label>
     						<input type="text" class="form-control" id="frequency-input">
     					</div>

                <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Submit</button>
     				</form>
			     </div>
		  </div>

	</div>


  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>

  <script type="text/javascript" src="assets/javascript.js"></script>
</body>
</html>
